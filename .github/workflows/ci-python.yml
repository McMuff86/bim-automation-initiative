name: Python CI

on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pipx install uv

      - name: Sync deps
        run: uv sync

      - name: Run tests
        run: uv run pytest -q
